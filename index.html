<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafinet | کافی نت مدرن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Iranian-Sans/IranianSans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cafinet</h1>
            <p class="tagline">فضایی مدرن برای کار، تحصیل و اوقات فراغت</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <div class="service-item">
                        <i class="fas fa-laptop-code"></i>
                        <p>کامپیوترهای پرسرعت</p>
                    </div>
                    <div class="service-item">
                        <i class="fas fa-mouse"></i>
                        <p>تجهیزات گیمینگ</p>
                    </div>
                    <div class="service-item">
                        <i class="fas fa-keyboard"></i>
                        <p>محیطی ارگونومیک</p>
                    </div>
                    <div class="service-item">
                        <i class="fas fa-print"></i>
                        <p>چاپ و اسکن</p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <h2>ارتباط با ما</h2>
                <p>برای رزرو، سوال یا هماهنگی، از طریق یکی از راه‌های زیر با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="#" id="telegram-link" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>پیام در تلگرام</span>
                    </a>
                    <a href="#" id="whatsapp-link" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>پیام در واتس‌اپ</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 Cafinet. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
